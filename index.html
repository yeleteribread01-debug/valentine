<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-start: #ffafbd;
            --bg-end: #ffc3a0;
            --btn-bg: #ff6b6b;
            --btn-hover: #ff8787;
            --text-color: #ff4757;
            --float-dist: 50px;
            --float-dur: 15s;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            overflow: hidden;
            color: var(--text-color);
            text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
            width: 400px;
        }

        .btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: scale(1.1);
        }

        .floating {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            opacity: 0.6;
            user-select: none;
            pointer-events: none;
            animation: float var(--float-dur) linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            50% { transform: translateY(-50vh) translateX(var(--float-dist)); }
            100% { transform: translateY(-110vh) translateX(0); opacity: 0; }
        }

        .hidden { display: none; }

        #loveRange { width: 100%; margin: 20px 0; accent-color: var(--btn-bg); }

        #noBtn { position: relative; }
    </style>
</head>
<body>

    <script>
        // Floating Emojis Logic
        const emojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸ’—', 'ğŸ’“', 'ğŸ§¸', 'ğŸ»'];
        function createEmoji() {
            const e = document.createElement('div');
            e.className = 'floating';
            e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.animationDuration = (Math.random() * 5 + 10) + 's';

        setInterval(createEmoji, 500);

        // Navigation
        function nextStep(step) {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step' + step).classList.remove('hidden');
        }

        // Step 1 Secret
        document.getElementById('firstNo').onclick = function() {

        // Love Meter Logic

            else msg.innerText = "And beyond! ğŸ¥°";
        }

        // Runaway Button
        function teleportNo() {
            const btn = document.getElementById('finalNo');
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * 80 + 'vh';
            btn.style.left = Math.random() * 80 + 'vw';
        }

        function celebrate() {
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            for(let i=0; i<50; i++) { setTimeout(createEmoji, i*50); }
        }
    </script>
